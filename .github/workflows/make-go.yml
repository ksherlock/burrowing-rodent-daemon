name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Setup Go
      uses: action/setup-go@v5
    - name: build
      run: cd gophergit/go ; go build git-make-gophermap.go
